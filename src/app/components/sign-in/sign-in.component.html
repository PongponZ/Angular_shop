<h4>I already have an acount.</h4>
<p>Sign in with your email and password</p>
<form action="#">
    <div class="form-group">
        <label for="email">Username</label>
        <input type="email" name="email" id="email" class="form-control" validate>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="email" id="password" class="form-control">
    </div>

    <input type="submit" value="Login" class="btn btn-primary mr-2">
    <button class="btn btn-success">Login with Google</button>

</form>
